---
version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150
runson: "win"
retryOnFailure: true
maxRetries: 5
concurrency: 2
env:
  CACHE_DIR: m2_cache_dir
cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - .m2
matrix:
  tests: ["Test_1"]
  count: [setcount]
pre:
  - mvn -Dmaven.repo.local=m2_cache_dir -Dmaven.test.skip=true clean install
mergeArtifacts: true
uploadArtefacts:
- name: "ExecutionSnapshots"
  path:
  - "target/surefire-reports/html/**"
testSuites:
  - mvn test `-Dmaven.repo.local=./.m2 dependency:resolve
platformConfig:
  platform:
    - os: win10
      browserName: chrome
      browserVersion: latest
      build: win10
      network: false
    - os: win11
      browserName: chrome
      browserVersion: latest
      build: win11
      network: false
      goog:chromeOptions:
        args: [ "--start-maximized", "--disable-gpu" ]
    - os: mac
      browserName: firefox
      browserVersion: 119
      network: true
      video: true
    - os: linux
      browserName: firefox
      browserVersion: 115
      network: true
    - os: android
      deviceName: .*
      browserName: chrome
    - os: ios
      deviceName: .*
      browserName: chrome
  config:
    build: latest
    network: true
    console: true
