---
version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150
runson: win
autosplit: true
retryOnFailure: true
maxRetries: 1
concurrency: 1
env:
  CACHE_DIR: m2_cache_dir
cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - .m2
pre:
  - mvn -Dmaven.repo.local=./.m2 dependency:resolve
mergeArtifacts: true
uploadArtefacts:
 - name: ExecutionSnapshots
   path:
    - target/surefire-reports/html/**
parallelism: 1
testDiscovery:
  type: raw
  mode: dynamic
  command: grep 'test name' xml/testng.xml | awk '{print$2}' | sed 's/name=//g' | sed 's/\x3e//g'
testRunnerCommand: mvn test `-Dmaven.repo.local=./.m2 dependency:resolve
report: true
partialReports:
  location: target/surefire-reports/html
  type: html
  frameworkName: extent
platformConfig:
  platform:
    - os: win10
      browserName: chrome
      browserVersion: latest
      build: win10
      network: false
    - os: win11
      browserName: chrome
      browserVersion: latest
      build: win11
      network: false
      goog:chromeOptions:
        args: [ "--start-maximized", "--disable-gpu" ]
    - os: mac
      browserName: firefox
      browserVersion: 119
      network: true
      video: true
    - os: linux
      browserName: firefox
      browserVersion: 115
      network: true
    - os: android
      deviceName: .*
      browserName: chrome
    - os: ios
      deviceName: .*
      browserName: chrome
  config:
    build: latest
    network: true
    console: true
