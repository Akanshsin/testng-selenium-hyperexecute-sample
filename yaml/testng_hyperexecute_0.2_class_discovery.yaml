---
version: 0.2
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150
runson: win
autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 1
pre:
  - mvn dependency:resolve
mergeArtifacts: true
stripParentDirectory: true
uploadArtefacts:
 - name: ExecutionSnapshots
   path:
    - target/surefire-reports/html/**
framework:
  name: maven/testng
  discoveryType: class
  defaultReports: false
  flags:
    - "--file=pom02.xml"
parallelism: 1

# ======================
# LambdaTest Local Driver Capability
# ======================
# The following capabilities are used to run test with Local Driver setup on LambdaTest:
# Set platform to runson for your test
# os: win10/win11/linux/mac/android/ios
# Set build name like this
# build: LambdaTest Samples
# Set Browser capability using this
# browserName: chrome
# Set network capability
# network: true/false
# you can set any capability from here (https://www.lambdatest.com/capabilities-generator/)

# for example:
platformConfig:
  platform:
    - os: win10
      browserName: chrome
      browserVersion: latest
      build: win10
      network: false
    - os: win11
      browserName: chrome
      browserVersion: latest
      build: win11
      network: false
      goog:chromeOptions:
        args: [ "--start-maximized", "--disable-gpu" ]
    - os: mac
      browserName: firefox
      browserVersion: 119
      network: true
      video: true
    - os: linux
      browserName: firefox
      browserVersion: 115
      network: true
    - os: android
      deviceName: .*
      browserName: chrome
    - os: ios
      deviceName: .*
      browserName: chrome

  # You can set common capabilities also which will be mergeArtifacts to each above capability ( priority will be specific capability mentioned above)
  config:
    build: latest
    network: true
    console: true
