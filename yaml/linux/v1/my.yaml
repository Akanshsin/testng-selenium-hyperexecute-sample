---
version: 0.1
runson: mac

matrix:
  tests: ["Test_1"]
  browser: ["Chrome", "Firefox", "Edge"]
  version: ["latest", "beta", "dev"]

runtime:
  language: java
  version: 11

cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - .m2

pre:
  - mvn -Dmaven.repo.local=./.m2 dependency:resolve

testSuites:
  - mvn test -Dplatname=mac -Dmaven.repo.local=./.m2 -DselectedTests=$tests

parallelism: 1

retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-testng, linux, matrix]
execution:
  syncStart: true
